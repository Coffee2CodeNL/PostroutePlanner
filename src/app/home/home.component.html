<div class="jumbotron-fluid map-container">
    <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="13">

    </sebm-google-map>
</div>
<div class="container">
  <h1>Plan je postroute!</h1>
  <p>Met deze tool is het zeer makkelijk om de meest optimale route uit te plannen voor postbezorging.<br />
  Hierdoor is sorteren ook een stuk makkelijker!</p>
  <div class="row">
    <div class="col-8">
      <table class="table table-sm table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Straat</th>
            <th>Huisnummer</th>
            <th>Aantal</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Uiverhof</td>
            <td>96</td>
            <td>1</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-4">
      <div class="container">
        <form>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="formPostalCode">
              Postcode
            </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="formPostalCode" placeholder="1900 AB"/>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="formHouseNumber">
              Huisnummer
            </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="formHouseNumber" placeholder="123"/>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-4 col-sm-8">
              <button type="button" class="btn btn-primary">Toevoegen</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
